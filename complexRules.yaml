       -    A
       -    B
       -    K
       -    O
       -    N
       -    I
       -    F
       -    Z
       -    G
       -    M
       -    PC
     regles:
       - id: 5041
         type: presencezone
         zone: '410'
         presence: true
       - id: 5042
         type: presencezone
         zone: '225'
         presence: false
         operateur-booleen: ET



         
   - id: 5050
