        url: "https://qualimarc.sudoc.fr/api/v1/indexRules"
        method: 'POST'
        customHeaders: '{"Content-Type": "text/yaml"}'
#        bearerToken: "${{ secrets.token }}"

        #le fichier du d√©pot github des regles de presenceZone
        files: '${{ github.workspace }}/rulesStructurePresenceZone.yaml'
